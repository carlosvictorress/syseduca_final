<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ativar Sistema - SysEduca Web</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center" style="margin-top: 15vh;">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-3">Ativação do Sistema</h3>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <p>Por favor, insira a nova chave de acesso fornecida pelo administrador para reativar o sistema.</p>
                    <form method="POST" action="{{ url_for('ativar_licenca') }}">
                        <div class="mb-3">
                            <label for="chave" class="form-label">Chave de Acesso</label>
                            <input type="text" class="form-control" id="chave" name="chave" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ativar Sistema</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
