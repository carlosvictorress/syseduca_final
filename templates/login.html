{% extends 'base.html' %}

{% block title %}Acesso ao Sistema{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logomarca da Secretaria" class="img-fluid d-block mx-auto mb-3" style="max-width: 150px;">

                <h3 class="card-title text-center mb-4">Acesso ao Sistema</h3>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usu√°rio</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
